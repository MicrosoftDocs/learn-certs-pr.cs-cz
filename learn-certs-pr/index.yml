### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Získávejte certifikace, které ukazují, že držíte krok s dnešními technickými pozicemi a požadavky. Zvolte pracovní pozici k nalezení certifikací.

roles:
  - name: developer
    summary: Vývojáři navrhují, tvoří, testují a udržují cloudová řešení.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Administrátor implementuje, monitoruje a udržuje řešení společnosti Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architects mají odborné znalosti v oblasti výpočtů, sítí, úložiště a zabezpečení.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Data Engineer navrhují a implementují řízení, monitorování, zabezpečení a soukromí dat pomocí plného zásobníku datových služeb.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data Scientist užívají techniky strojového učení ke školení, hodnocení a nasazení modelů, které vyřeší obchodní problémy.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Al Engineers využívají kognitivní služby, strojové učení a získávání znalostí o architektuře a implementaci řešení Microsoft AI.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineers spojují lidi, procesy a technologie tak, aby neustále dodávali cenné produkty a služby, které splňují potřeby koncových uživatelů a byznys cíle.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers implementují bezpečnostní kontroly a chrání před ohrožením, spravují identitu a přístup a chrání data, aplikace a sítě.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Functional Consultant využívá Microsoft Dynamics 365 k předvídání a plánování potřeb zákazníků.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Získáni Microsoft Certified
  summary: "Microsoft má certifikační cesty pro mnoho technických pracovních pozic. Každá z těchto zmíněných certifikací spočívá v absolvování zkoušek k získání certifikace."
  tiers:
    - title: Základní certifikace
      summary: Doporučený start. Ideální pro jednotlivce, kteří teprve začínají v technologii nebo přemýšlejí o změně v kariéře.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Prohlížení základních certifikací
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: Na základě dané role certifikace
      summary: Zvolit certifikaci na základě dané role a začněte se učit hodnotným dovednostem na pozici v zaměstnání.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: Browse role-based certifikace 
        url: /learn/certifications/browse?resource_type=certification
    - title: Další certifikáty
      summary: Prozkoumejte odbornost, Microsoft Certified Educator a technické certifikáty Microsoft Office.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Prozkoumejte další certifikáty
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Jak se připravit na certifikaci
  summary: Společnost Microsoft rozumí, že každý má jiné výukové preference, takže vám poskytujeme možnosti certifikace a školení během vaší cesty k certifikaci.
  items:
  - image:
      alt: Žena při pohledu na Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Volné formy učení pro přípravu
    summary: Díky programu Microsoft Learn může kdokoli ovládat základní koncepty rychlostí dle jejich harmonogramu. Ať už se jedná o jediný modul, který obsahuje studijní materiály o klíčovém úkolu, nebo do hloubky zkoumá téma prostřednictvím sbírky souvisejících modulů.
    browseLinks:
    - text: Procházejte všechny způsoby učení
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Muž se představuje čtyřem lidem sedícím kolem stolu
      src: /learn/certifications/images/image-working-group.jpg
    title: Připravte se na školení vedené instruktory
    summary: Microsoft Learning Partners nabízejí širokou škálu řešení, která se přizpůsobují vašim vzdělávacím potřebám, a umožňují tak dosažení vzdělávacích cílů. Microsoft Certified Trainers absolvovali precizní školení a splnili veškeré technické požadavky na certifikaci.
    browseLinks:
    - text: Prohlížení všech školení pod vedením instruktorů
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Učební prostředky
  items:
    - title: Nalezení Microsoft Learning Partner
      summary: Naše celosvětová síť partnerů poskytuje flexibilní řešení založené na vlastním školení v technologiích společnosti Microsoft.
      url: https://www.microsoft.com/en-us/learning/partners.aspx
    - title: Podpora certifikací a zkoušek
      summary: Získejte pomoc prostřednictvím podpory na fóru. Moderátor fóra odpoví během jednoho pracovního dne, od pondělí do pátku.
      url: /learn/certifications/help
    - title: Procházet všechny certifikace a zkoušky
      summary: Prozkoumejte všechny certifikace k posunutí kariéry na další úroveň.
      url: /learn/certifications/browse

statisticsSection:
  title: Proč získat certifikaci
  summary: Certifikace vám dodají profesionální výhodu při prokázování dovedností založených na rolích v oboru.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Výhody ohledně Microsoft Certifications
    summary: 23% certifikovaných technologů společnosti Microsoft po získání certifikace uvedlo, že dosáhlo na 20% zvýšení platu. Navíc jsou certifikovaní zaměstnanci často pověřeni dohlížet na své vrstevníky – jejich uvedení pro rychlé povýšení. 2017 Pearson VUE Value of Certification white paper.
  items:
    - title: 38%
      summary: IT pozice budou do roku 2021 souviset s cloudem.
      note: IDC / Microsoft, cloudové schopnosti a organizační vliv* Jak cloudové schopnosti zrychlují kariéru IT profesionála, květen 2017
    - title: 35%
      summary: IT odborníci tvrdí, že mají větší vliv během cloudových implementací než jejich kolegové při nasazování jiných technologií.
      note: IDC / Microsoft, cloudové schopnosti a organizační vliv* Jak cloudové schopnosti zrychlují kariéru IT profesionála, květen 2017
    - title: 36.9%
      summary: IT odborníci tvrdí, že jim certifikace pomohly plnit složité úkoly s větší jistotou.
      note: Pearson VUE, Průzkum hodnoty certifikace IT, leden 2017
